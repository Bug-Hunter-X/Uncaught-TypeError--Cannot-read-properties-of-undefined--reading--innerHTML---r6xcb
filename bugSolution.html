<!DOCTYPE html>
<html>
<head>
<title>Corrected HTML</title>
</head>
<body>
  <p>This is a paragraph.</p>
  <div id="myDiv"></div>
  <script>
    const myDiv = document.getElementById("myDiv");
    // Check if the element exists before accessing its properties
    if (myDiv) {
      myDiv.innerHTML = "Hello";
    } else {
      console.error("Element with id 'myDiv' not found");
    }
  </script>
</body>
</html>
